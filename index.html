<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>UNDERTALE PASSWORD GENERATOR</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="./style.css">

<div class="undertale">

        <div class="text-box"><p id="typedtext"> 
          <div class="inner-section">
    <div class="password-section">
    <div class="pass-field" id="pass-field" style="border:4px solid white;margin-right: 10%; width: auto;">
    ----
  </div>
       <span><a id="copy" class="copy">Copy</a></span>
    <div class="alert" id="alert"><span class="message" id="message"></div>
  
  <div class="controls">
    <div class="control length" id="length-box" >
      <label for="length">Password Length</label>
      <input type="range" id='length' min="4" max="20" list="ranges">
      <datalist id="ranges">
        <option value="4" label="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">        
        <option value="9">
        <option value="10">
        <option value="11">
        <option value="12" label="12">
        <option value="13">
        <option value="14">
        <option value="15">
        <option value="16">
        <option value="17">
        <option value="18">
        <option value="19">
        <option value="20">
      </datalist>
    </div>
    <div class="control">
      <label class="switch">
      <input type="checkbox" id="lowercase">  <span class="slider round"></span>
</label>
      <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
    </div>
    <div class="control">
      <label class="switch">
      <input type="checkbox" id="uppercase"><span class="slider round"></span></label>
      <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
    </div>
    <div class="control">
      <label class="switch">
      <input type="checkbox" id="numbers">
        <span class="slider round"></span>
</label>
      <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
    </div>
    <div class="control">
      <label class="switch">
      <input type="checkbox" id="punctuation">
        <span class="slider round"></span>
</label>
      <label class="check-label" for="punctuation"><span class="checkbox">Use special characters</span></label>
    </div>
    
    <button class="generate" id="generate">Generate!</button>
  </div>
  </div>
</div></div>
        
        <div class="player">
          <span class="name">KUMONOITO</span>
          <span class="level">Lv 2</span>
          <span class="hp"></span>
        </div>
        
        <div>
          <button >Fight</button>
          <button >Act</button>
          <button >Item</button>
          <button>Mercy</button>
        </div>


<script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script><script  src="./script.js"></script>

</body>
</html>
